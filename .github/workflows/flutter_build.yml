name: Flutter Build (Android + iOS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter & Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Flutter doctor
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
          echo "storeFile=android/app/key.jks" > android/app/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/app/key.properties

      - name: Verify keystore files
        run: |
          ls -l android/app/key.jks android/app/key.properties 

      - name: Debug - Show key.properties content
        run: |
          echo "=== Checking if key.properties exists ==="
          ls -la android/app/key.properties 2>/dev/null || echo "File not found!"
          echo "=== File content ==="
          cat android/app/key.properties 2>/dev/null || echo "Cannot read file!"
          echo "=== End of content ==="
          echo "=== Print content directly ==="
          cat android/app/key.properties

      - name: Verify secrets are not empty
        run: |
          echo "=== Checking if values exist (without showing them) ==="
          # Count characters in each value (excluding the property name)
          for prop in storePassword keyAlias keyPassword; do
            value_length=$(grep "^${prop}=" android/app/key.properties | cut -d'=' -f2 | wc -c)
            if [ $value_length -gt 1 ]; then
              echo "‚úÖ $prop has value (length: $((value_length-1))) chars)"
            else
              echo "‚ùå $prop is EMPTY or missing!"
            fi
          done

      - name: Verify file format
        run: |
          echo "=== Verifying file structure ==="
          # Check line count
          line_count=$(wc -l < android/app/key.properties)
          echo "File has $line_count lines (should be 4)"
          
          # Check each property exists (regardless of value)
          for prop in storeFile storePassword keyAlias keyPassword; do
            if grep -q "^${prop}=" android/app/key.properties; then
              echo "‚úÖ Property '$prop' exists"
            else
              echo "‚ùå Property '$prop' MISSING!"
            fi
          done

      # üü¢ Build Android APK
      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
        run: |
          echo "$SERVER_KEY" > key.pem
          chmod 600 key.pem
          scp -i key.pem -P $SERVER_PORT build/app/outputs/flutter-apk/app-release.apk \
            $SERVER_USER@$SERVER_HOST:/home/deploy/workspace/hbmarket/mobile
          rm key.pem 

